{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>

	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />

	<!-- DESCRIPTION -->
	<meta name="description" content="LMS" />

	<!-- OG -->
	<meta property="og:title" content="LMS" />
	<meta property="og:description" content="LMS" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">

	<!-- FAVICONS ICON ============================================= -->
	<link rel="icon" href="{% static '/users/assets/images/favicon.ico' %}" type="image/x-icon" /> /
	<link rel="shortcut icon" type="image/x-icon" href="{% static '/users/assets/images/favicon.png' %}" />

	<!-- PAGE TITLE HERE ============================================= -->
	<title>LMS </title>

	<!-- MOBILE SPECIFIC ============================================= -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--[if lt IE 9]>
	<script src="{% static '/users/assets/js/html5shiv.min.js' %}"></script>
	<script src="{% static '/users/assets/js/respond.min.js' %}"></script>
	<![endif]-->

	<!-- All PLUGINS CSS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static '/users/assets/css/assets.css' %}">

	<!-- TYPOGRAPHY ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static '/users/assets/css/typography.css' %}">

	<!-- SHORTCODES ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static '/users/assets/css/shortcodes/shortcodes.css' %}">

	<!-- STYLESHEETS ============================================= -->
	<link rel="stylesheet" type="text/css" href="{% static '/users/assets/css/style.css' %}">
	<link class="skin" rel="stylesheet" type="text/css" href="{% static '/users/assets/css/color/color-1.css' %}">

</head>
<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" style="background-image:url({% static 'user/assets/images/background/bg2.jpg' %});">
			<a href="index.html"><img src="{% static '/users/assets/images/logo-white-2.pn' %}" alt=""></a>
		</div>
		<div class="account-form-inner">
			<div>
				<div class="form-content my-3 p-3">
        <div>

            <div class="row justify-content-center">


                <div class="col-lg-5">

                    <div>

                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>

                            </div>
                        {% endif %}
                        <div>

                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">

                                            <label class="small mb-1">Username</label>
                                            {{ form.username }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                          <label class="small mb-1">Password</label>
                                          {{ form.password }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <!-- Add a Remember me functionality -->
                                            {{ form.remember_me }}
                                            <label> Remember me</label>

                                        </div>

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                          <button name="login" class="btn button-md" id="login">Sign in</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'users-register' %}">Don't have an account yet? Go to signup</a><br>
                                <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

			</div>
		</div>
	</div>
</div>



<!-- External JavaScripts -->
<script src="{% static '/users/assets/js/jquery.min.js' %}"></script>
<script src="{% static '/users/assets/vendors/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static '/users/assets/vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/users/assets/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static '/users/assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script>
<script src="{% static '/users/assets/vendors/magnific-popup/magnific-popup.js' %}"></script>
<script src="{% static '/users/assets/vendors/counter/waypoints-min.js' %}"></script>
<script src="{% static '/users/assets/vendors/counter/counterup.min.js' %}"></script>
<script src="{% static '/users/assets/vendors/imagesloaded/imagesloaded.js' %}"></script>
<script src="{% static '/users/assets/vendors/masonry/masonry.js' %}"></script>
<script src="{% static '/users/assets/vendors/masonry/filter.js' %}"></script>
<script src="{% static '/users/assets/vendors/owl-carousel/owl.carousel.js' %}"></script>
<script src="{% static '/users/assets/js/functions.js' %}"></script>
<script src="{% static '/users/assets/js/contact.js' %}"></script>

</body>

</html>
